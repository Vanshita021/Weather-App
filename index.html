<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- search bar -->
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" />
        <button><img src="images/search.png" alt="" /></button>
      </div>

      <!-- dashboard -->
      <div class="weather" style="display: none">
        <img src="images/rain.png" alt="" class="weather-icon" />
        <h1 class="temp">22°c</h1>
        <h2 class="city">New York</h2>

        <!-- details -->
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiKey = "ac9697f60e79de77bed88291b612cf3c";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherSection = document.querySelector(".weather");
      const weatherIcon = document.querySelector(".weather-icon");

      // Hide the weather section initially
      weatherSection.style.display = "none";

      async function checkWeather(city) {
        if (!city.trim()) {
          console.warn("Please enter a city name.");
          return;
        }

        try {
          const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
          if (!response.ok) {
            throw new Error("City not found");
          }

          const data = await response.json();
          document.querySelector(".city").innerHTML = data.name;
          document.querySelector(".temp").innerHTML =
            Math.round(data.main.temp) + " °C";
          document.querySelector(".humidity").innerHTML =
            data.main.humidity + "%";
          document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

          if (data.weather[0].main == "Clouds") {
            weatherIcon.src = "images/clouds.png";
          } else if (data.weather[0].main == "Clear") {
            weatherIcon.src = "images/clear.png";
          } else if (data.weather[0].main == "Drizzle") {
            weatherIcon.src = "images/drizzle.png";
          } else if (data.weather[0].main == "Rain") {
            weatherIcon.src = "images/rain.png";
          } else if (data.weather[0].main == "Snow") {
            weatherIcon.src = "images/snow.png";
          } else {
            weatherIcon.src = "images/mist.png"; // Default icon
          }

          // Show the weather section only after valid city input
          weatherSection.style.display = "block";
        } catch (error) {
          console.error(error);
          alert("City not found. Please enter a valid city name.");
          weatherSection.style.display = "none"; // Hide weather if city is invalid
        }
      }

      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });

      searchBox.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          checkWeather(searchBox.value);
        }
      });
    </script>
  </body>
</html>
